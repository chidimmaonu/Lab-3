<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slideshow 01</title>
<style>
img{width:100%;}
.slideshow, .frame {position: relative;height:
412px;width:412px;margin:auto;background:black;}
.slide {width: 100%; height: 100%; overflow: hidden;position:
absolute;left: 0;top: 0;opacity: 0;}
.show:checked + .slide {opacity: 1;}
.button-label {font-size: 1rem; line-height:2; color:red; padding:.5rem;
text-align:center; border:thin black solid;}
</style>
</head>
<body>
<div class="frame">
<div class="slideshow">
<input type="radio" name="button" class="show" id="one" checked="checked"
/>
<div class="slide"><a target="_blank" title="FlowerImage1"
href="Image1.jpg"><img width="512" alt="Square image of white flower"
src="Image1.jpg"></a>
</div>
<input type="radio" name="button" class="show" id="two" />
<div class="slide">
<a target="_blank" title="FlowerImage2" href="Image2.jpg"><img width="512"
alt="Square image of Yellow flower" src="Image2.jpg"></a>
</div>
</div>
<ul>
<li class="button"><label class="button-label" for="one">1</label>
</li><li class="button"><label class="button-label"
for="two">2</label></li></ul></div>
</body>
</html>
